<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="row">
        <div class="col-md-5">
            <div class="application-side">
                <div>
                    <h1 class="text-white">Application <br> Login Page</h1>
                    <div class="text-white">Login or register form here to access</div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="my-form pb-5">
                <div class="login-form">
                    <div class="form-group">
                        <label for="">User Name</label>
                        <input class="form-control" type="text" placeholder="User Name">
                        <label for="">Password</label>
                        <input class="form-control" type="password" placeholder="Password">
                        <button class="form-btn">Login</button>
                        <button class="form-btn register">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
